
<div class="page-header"><h1>User Login</h1>
    <form ng-submit="login.doLogin(Data)" >
        <label for="username">Username</label>
        <input class="form-control"  ng-model="login.Data.username"   type="text" name="username"  placeholder="Please enter user">
    <label for="password">Password</label>
        <input class="form-control" ng-model="login.Data.password"   type="password" name="password"  placeholder="Please enter password">
        <input class="btn btn-primary btn-lg" type="submit" name="" value="Login ">
        <a ng-click="login.register()" ><button class="btn btn-default btn-lg" type="button">Register</button></a>
        <a ng-click="login.facebook()" ><button class="btn btn-success btn-lg" type="button">Facebook</button></a>
        <a ng-click="login.google()" ><button class="btn btn-warning btn-lg" type="button">Google</button></a>
    </form>
    </br>
    <div class="" ng-show="login.Loading">
        <div id="fountainG">
            <div id="fountainG_1" class="fountainG"></div>
            <div id="fountainG_2" class="fountainG"></div>
            <div id="fountainG_3" class="fountainG"></div>
            <div id="fountainG_4" class="fountainG"></div>
            <div id="fountainG_5" class="fountainG"></div>
            <div id="fountainG_6" class="fountainG"></div>
            <div id="fountainG_7" class="fountainG"></div>
            <div id="fountainG_8" class="fountainG"></div>
        </div>
    </div>
    </br>
    <div class="row show-hide-message" ng-show="login.successMsg">
        <div class="alert alert-success">
            {{login.successMsg}}
        </div>
    </div>
    <div class="row show-hide-message" ng-show="login.errorMsg">
        <div class="alert alert-danger">
            {{login.errorMsg}}
        </div>
        </div>
        <div class="row show-hide-message" ng-show="Facebook.errorMsg">
        <div class="alert alert-danger">
            {{Facebook.errorMsg}}
        </div>
        </div>
        <div class="row show-hide-message" ng-show="google.errorMsg">
        <div class="alert alert-danger">
            {{google.errorMsg}}
        </div>
    </div>
